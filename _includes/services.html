<!-- Services Section -->
    <section id="services" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">Not finding something that fits your needs? <a href="#contact" class="page-scroll">Get in touch!</a></h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.services %}
                <div class="col-sm-6 col-lg-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ service.pic }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ service.name }}</h4>
                    <p class="text-muted">{{ service.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
